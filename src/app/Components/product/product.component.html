<div class="mt-5 container">
  <h1 class="text-muted text-center">Our Products</h1>
  <div class="row mt-4">
    <div class="card-deck">
      <div class="card" *ngFor="let product of products">
        <img [src]="product.imageUrl" class="card-img-top product-image" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text">Price: <span class="fw-bold">{{ product.price | currency }}</span></p>
          <p class="card-text">Quantity: <span class="fw-bold">{{ product.quentity }}</span></p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <a [routerLink]="['/product', product.id]" class="btn btn-warning">View</a>
          <a [routerLink]="['/product', product.id, 'edit']" class="btn btn-info">Edit</a>
          <button (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
